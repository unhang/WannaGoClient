<ion-card class="search-card">
    <ion-card-header>
        <ion-card-title class="ion-text-capitalize">{{ text.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="12">
                    <ion-item class="search-item" lines="none">
                        <ion-label class="ion-text-uppercase" position="stacked">
                            <ion-text>{{ text.address }}</ion-text>
                        </ion-label>
                        <ion-input [(ngModel)]="city_name"
                                   class="ion-padding-start"
                                   debounce="500"
                                   (ionInput)="searchNow()">
                            <ion-icon class="suffix-icon"
                                      color="medium"
                                      name="location-outline"></ion-icon>
                        </ion-input>
                        <input [(ngModel)]="city_id" hidden>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <div class="listCityArr" *ngIf="showCityArr">
                        <ion-list *ngFor="let cityItem of cityArr">
                            <ion-item *ngIf="cityItem.show === 1"
                                      lines="none"
                                      (click)="getSelectedValue(cityItem.code_place, cityItem.name_place)">
                                <ion-label color="medium"
                                           class="ion-justify-content-start ion-align-items-center">
                                    <ion-icon style="line-height: 17px;"
                                              name="location"></ion-icon>
                                    <ion-text class="go-font-weight-700" s
                                              tyle="font-size: 14px; line-height: 17px;">
                                        {{cityItem.name_place}}
                                    </ion-text>
                                </ion-label>
                            </ion-item>
                        </ion-list>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="6">
                    <ion-item class="search-item" lines="none">
                        <ion-label class="ion-text-uppercase" position="stacked">
                            <ion-text>{{ text.checkIn }}</ion-text>
                        </ion-label>
                        <nz-date-picker [(ngModel)]="check_in"
                                        [nzDisabledDate]="disabledDate"
                                        readOnly="true"
                                        nzSize='large'
                                        nzFormat="dd/MM/yyyy"
                                        nzPlaceHolder=""></nz-date-picker>
                    </ion-item>
                </ion-col>
                <ion-col size="6">
                    <ion-item class="search-item" lines="none">
                        <ion-label class="ion-text-uppercase" position="stacked">
                            <ion-text>{{ text.checkOut }}</ion-text>
                        </ion-label>
                        <nz-date-picker [(ngModel)]="check_out"
                                        [nzDisabledDate]="disabledDate"
                                        readOnly="true"
                                        nzSize='large'
                                        nzFormat="dd/MM/yyyy"
                                        nzPlaceHolder=""></nz-date-picker>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item class="search-item" lines="none">
                        <ion-label class="ion-text-uppercase" position="stacked">
                            <ion-text>{{ text.people }}</ion-text>
                        </ion-label>
                        <ion-input [(ngModel)]="guest_count"
                                   type="number">
                            <ion-icon class="suffix-icon" color="medium" name="person-outline"></ion-icon>
                        </ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

        </ion-grid>
        <ion-button class="go-font-weight-700"
                    expand="block"
                    (click)='search()'>{{text.searchBtn}}</ion-button>
    </ion-card-content>
</ion-card>
