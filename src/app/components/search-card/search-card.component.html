<ion-card class="search-card">
  <ion-card-header>
    <ion-card-title>
      <ion-text><h2>{{ text.title }}</h2></ion-text>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">
              {{ text.address }}
            </ion-label>
            <ion-input placeholder="{{ text.addressPlaceholder }}" autocomplete="address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">
              {{ text.date }}
            </ion-label>
            <ion-input placeholder="{{ text.addressPlaceholder }}" autocomplete="address"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">
              {{ text.people }}
            </ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">
              {{ text.money }}
            </ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block"
                routerLink='/explore/search'>{{text.searchBtn}}</ion-button>
  </ion-card-content>
</ion-card>
