<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button defaultHref="/pages/tabs/profile"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{text.header}}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <go-header [hasSearch]="true"
               class="ion-hide-sm-down"
               [styles]="[headerStyle.sticky]"></go-header>
    <div class="go-bg-gray-50 ion-padding-top">
        <ion-grid class="ion-padding-top" fixed="true">
            <ion-row class="ion-margin-top">
                <ion-col size-sm="8">
                    <h1 class="ion-margin-bottom ion-hide-sm-down">{{text.header}}</h1>
                    <ion-card class="ion-no-margin go-no-shadow">
                        <ion-card-content>
                            <ion-row>
                                <ion-col size="12" size-sm="6">
                                    <!-- hiển thị screen lớn -->
                                    <div>
                                        <h1>Ảnh đại diện</h1>
                                        <div>
                                            <img src="https://www.tranduythien.net/wp-content/uploads/2020/02/35830347.jpg"
                                                 alt="">
                                        </div>
                                    </div>
                                </ion-col>
                                <ion-col size="12" size-sm="6">
                                    <ion-item>
                                        <ion-label position="floating">Họ và tên</ion-label>
                                        <ion-input></ion-input>
                                    </ion-item>

                                    <ion-item>
                                        <ion-label position="floating">Tên tài khoản</ion-label>
                                        <ion-input></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Email</ion-label>
                                        <ion-input type="email"></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Số điện thoại</ion-label>
                                        <ion-input></ion-input>
                                    </ion-item>
                                    <ion-item>
                                        <ion-label position="floating">Mật </ion-label>
                                        <ion-input></ion-input>
                                    </ion-item>
                                    <ion-button expand="block">Cập nhật thông tin</ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
                <ion-col class="ion-hide-sm-down" size-sm="3" offset-sm="1">
                    <ion-button class="ion-margin-bottom"
                                expand="block">{{text.btn1}}</ion-button>
                    <ion-button expand="block"
                                color="medium"
                                fill="outline"
                                [routerLink]="['/pages', 'tabs', 'profile', 'booking-history']">{{text.btn2}}</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <go-footer class="ion-hide-sm-down"></go-footer>
</ion-content>
