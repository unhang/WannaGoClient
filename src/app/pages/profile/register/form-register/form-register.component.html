<ion-grid>
    <ion-row [formGroup]="signUpForm">
        <ion-col size="12">
            <div class="title">
                <h2>
                    <ion-text>{{text.title}}</ion-text>
                </h2>
            </div>
        </ion-col>
        <ion-col size="12">
            <ion-item lines="none">
                <ion-label color="dark" position="floating">&nbsp;&nbsp;&nbsp;
                    <ion-text>{{ text.plname }}</ion-text>
                </ion-label>
                <ion-input formControlName="name"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item lines="none">
                <ion-label color="dark" position="floating">&nbsp;&nbsp;&nbsp;
                    <ion-text>{{ text.plphone }}</ion-text>
                </ion-label>
                <ion-input formControlName="phone"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item lines="none">
                <ion-label color="dark" position="floating">&nbsp;&nbsp;&nbsp;
                    <ion-text>{{ text.plemail }}</ion-text>
                </ion-label>
                <ion-input formControlName="emailAddress"></ion-input>
            </ion-item>
            <p *ngIf="emailInvalid" style="color: red; padding: 1rem 2rem 0; margin: 0">{{ text.emailValidText }}</p>
        </ion-col>
        <ion-col size="12">
            <ion-item lines="none">
                <ion-label color="dark" position="floating">&nbsp;&nbsp;&nbsp;
                    <ion-text>{{ text.plpassword }}</ion-text>
                </ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <ion-item lines="none">
                <ion-label color="dark" position="floating">&nbsp;&nbsp;&nbsp;
                    <ion-text>{{ text.plpasswordConfirm }}</ion-text>
                </ion-label>
                <ion-input formControlName="confirmPassword" type="password"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="12">
            <ion-button expand="full"
                        (click)="signUp()"
                        color="secondary">{{text.btnLogin}}</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
