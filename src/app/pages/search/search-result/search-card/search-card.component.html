<ion-card>
  <img [src]="stay.imgUrls[0]" alt="">
  <ion-card-content>
    <ion-text class="">
      <h3>{{stay.stayTypeName}}</h3>
    </ion-text>
    <ion-card-title class="ion-text-left">{{stay.stayName}}</ion-card-title>
    <ion-text class="">
      <h6>{{stay.price | currency}}</h6>
    </ion-text>
    <ion-text>
      <h6>Sao nè: {{stay.rate}} bình luận: {{stay.ratingCount}}</h6>
    </ion-text>
    <ion-text>{{stay.guestCount + ' hách・' + stay.bedCount + ' phòng・' + stay.bathCount + ' phòng tắm '}} </ion-text>
    <ion-text>
      <h5>{{stay.stayAddress.district}}, {{stay.stayAddress.city}}</h5>
    </ion-text>
  </ion-card-content>
</ion-card>
