<div>
    <ion-img style="width: 80px"
             src="https://www.tranduythien.net/wp-content/uploads/2020/02/visa_master_jcb.svg"
             alt="Wanago payment"></ion-img>
    <ion-text>{{text.title}}</ion-text>
</div>

<div *ngIf="selected">
    <div class="ion-margin-bottom">
        <ion-input placeholder="Email" class="StripeElement custom" type="email">
            <ion-icon color="medium" class="ion-padding-horizontal" name="mail-outline"></ion-icon>
        </ion-input>
    </div>
    <div class="ion-margin-bottom">
        <ion-input placeholder="Tên trên thẻ" class="StripeElement custom" type="text">
            <ion-icon color="medium" class="ion-padding-horizontal" name="person-outline"></ion-icon>
        </ion-input>
    </div>
    <div class="ion-margin-bottom" [id]="method"></div>
    <div>
        <ion-button color="secondary" expand="block">Submit</ion-button>
    </div>
</div>
