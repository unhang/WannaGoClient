<ion-grid fixed="true">
    <ion-row>
        <ion-col size="12" size-md="6">
            <div class="ion-margin-bottom">
                <app-payment-card [method]="'test'"
                                  [selected]="true"></app-payment-card>
            </div>
            <div>
                <h1>
                    <ion-text>{{text.step2Text}}</ion-text>
                </h1>
                <ion-text>{{text.step2TextDescription}}</ion-text>
            </div>

            <ion-list>
                <ion-radio-group #radioGroup>
                    <ion-list-header>
                        <ion-item>
                            <ion-label>
                                <ion-text color="secondary">{{text.optionPay}}</ion-text>
                            </ion-label>
                        </ion-item>
                    </ion-list-header>
                    <ion-item lines="none">
                        <app-payment-card [method]="1"
                                          [selected]="radioGroup.value === 1"></app-payment-card>
                        <ion-radio mode="md" slot="start" [value]="1"></ion-radio>
                    </ion-item>
                    <ion-item lines="none">
                        <app-payment-card [method]="2"
                                          [selected]="radioGroup.value === 2"></app-payment-card>
                        <ion-radio mode="md" slot="start" [value]="2"></ion-radio>
                    </ion-item>
                    <ion-item lines="none">
                        <app-payment-card [method]="3"
                                          [selected]="radioGroup.value === 3"></app-payment-card>
                        <ion-radio mode="md" slot="start" [value]="3"></ion-radio>
                    </ion-item>
                </ion-radio-group>
            </ion-list>
        </ion-col>
        <ion-col size="12" size-md="4" offset-md="2">
            <div>
                <img src="https://www.tranduythien.net/wp-content/uploads/2020/02/090ab768-d4fe-40ae-b84d-c828fb4dfa36.jpg"
                     alt="">
            </div>
            <h4>
                <ion-text color="secondary">2 đêm tại S. CAMELLIA 2 _ Managed by SONG CAT HOME</ion-text>
            </h4>
            <div class="box-description">
                <ion-text color="medium">Địa điểm: Ngũ Hành Sơn, Đà Nẵng</ion-text>
            </div>

        </ion-col>
    </ion-row>
</ion-grid>
