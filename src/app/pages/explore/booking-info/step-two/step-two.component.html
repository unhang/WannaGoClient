<ion-grid fixed="true">
    <ion-row>
        <ion-col size="12" size-md="6">
            <div>
                <h1>
                    <ion-text>{{text.step2Text}}</ion-text>
                </h1>
                <ion-text>{{text.step2TextDescription}}</ion-text>
            </div>

            <ion-list>
                <ion-radio-group #radioGroup>
                    <ion-list-header>
                        <ion-label>
                            <ion-text color="secondary">{{text.optionPay}}</ion-text>
                        </ion-label>
                    </ion-list-header>
                    <ng-container *ngFor="let i of [1,2,3]">
                        <ion-item [lines]="radioGroup.value === i ? 'none' : ''">
                            <div style="display: flex">
                                <ion-img style="width: 80px"
                                         src="https://www.tranduythien.net/wp-content/uploads/2020/02/visa_master_jcb.svg"
                                         alt="Wanago payment"></ion-img>
                                <ion-text>{{text.title}}</ion-text>
                            </div>
                            <ion-radio mode="md" slot="start" [value]="i"></ion-radio>
                        </ion-item>
                        <div class="ion-padding-bottom"
                             *ngIf="radioGroup.value === i">
                            <app-payment-card [method]="i"></app-payment-card>
                        </div>
                    </ng-container>
                </ion-radio-group>
            </ion-list>
        </ion-col>
        <ion-col size="12" size-md="4" offset-md="2">
            <div>
                <img src="https://www.tranduythien.net/wp-content/uploads/2020/02/090ab768-d4fe-40ae-b84d-c828fb4dfa36.jpg"
                     alt="">
            </div>
            <h4>
                <ion-text color="secondary">2 đêm tại S. CAMELLIA 2 _ Managed by SONG CAT HOME</ion-text>
            </h4>
            <div class="box-description">
                <ion-text color="medium">Địa điểm: Ngũ Hành Sơn, Đà Nẵng</ion-text>
            </div>

        </ion-col>
    </ion-row>
</ion-grid>
