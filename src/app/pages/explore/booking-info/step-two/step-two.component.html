<ion-grid fixed="true"  *ngIf="booking">
    <ion-row>
        <ion-col size="12" size-md="6">
            <div>
                <h1>
                    <ion-text>{{text.step2Text}}</ion-text>
                </h1>
                <ion-text>{{text.step2TextDescription}}</ion-text>
            </div>

            <ion-list>
                <ion-radio-group #radioGroup>
                    <ion-list-header>
                        <ion-label>
                            <ion-text color="secondary">{{text.optionPay}}</ion-text>
                        </ion-label>
                    </ion-list-header>
                        <ion-item lines="none">
                            <div style="display: flex">
                                <ion-img style="width: 80px"
                                         src="https://wannago.cf/storage/library/visa_master_jcb.svg"
                                         alt="Wanago payment"></ion-img>
                                <ion-text>{{text.title}}</ion-text>
                            </div>
                            <ion-radio mode="md" slot="start" value="stripe"></ion-radio>
                        </ion-item>
                        <div class="ion-padding-bottom"
                             *ngIf="radioGroup.value === 'stripe'">
                            <app-payment-card [booking]="booking"
                                                (paymentDone)="paymentSucceeded()"></app-payment-card>
                        </div>

                </ion-radio-group>
            </ion-list>
        </ion-col>
        <ion-col *ngIf="stayDetail"
                 size="12" size-md="4" offset-md="2">
            <div>
                <img [src]="stayDetail.imgUrls[0]"
                     alt="">
            </div>
            <h4>
                <ion-text color="secondary">{{stayDetail.stayName}}</ion-text>
            </h4>
            <div class="box-description">
                <ion-text color="medium">Địa điểm: </ion-text>
            </div>
        </ion-col>
    </ion-row>
</ion-grid>
