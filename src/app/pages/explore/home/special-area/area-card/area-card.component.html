<ion-card>
  <img [src]="place.imgUrl" alt="{{place.cityName}}">
  <ion-card-content>
    <ion-text class="">
      <h3>{{place.cityName}}</h3>
      <div>{{place.totalStays}}</div>
    </ion-text>
    <ion-text class="">
      <div>{{place.averagePrice}}</div>
    </ion-text>
  </ion-card-content>
</ion-card>
