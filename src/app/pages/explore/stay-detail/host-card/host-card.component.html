<ion-card *ngIf="host">
    <ion-card-content>
        <ion-grid class="ion-no-padding">
            <ion-row fixex="true">
                <ion-col size="3" class="ion-hide-lg-down">
                    <img class="host-avatar" [src]="host.avatarUrl" alt="">
                </ion-col>
                <ion-col size-lg="8" size="12">
                    <div class="host-info">
                        <h3>HOST: {{host.hostName}}</h3>
                        <p class="date">Ng√†y tham gia: {{host.signInDate}}</p>
                        <p class="phone">Hotline: {{host.phoneNumber}}</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-card>
