<ion-header *ngIf="isMobile" >
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="backBtnUrl"></ion-back-button>
        </ion-buttons>
<!--        <ion-title>{{stayDetail.stayName}}</ion-title>-->
<!--        <ion-searchbar slot="end"></ion-searchbar>-->
    </ion-toolbar>
</ion-header>
<ion-content>
    <go-header *ngIf="!isMobile"
        [logoBlack]="true"
        [hasSearch]="true"
        [styles]="[headerStyle.sticky]"></go-header>
    <app-search-result [stays]="stays? stays.result : []"></app-search-result>
    <ion-grid class="ion-no-padding" fixed="true">
        <ion-row>
            <ion-col size-xs="12">
                <div class="d-flex ion-justify-content-center ion-margin-bottom">
                    <nz-pagination [nzPageIndex]="1" [nzTotal]="totals" [nzPageSize]="20" (nzPageIndexChange)="getPanigation($event)"></nz-pagination>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <go-footer></go-footer>
</ion-content>
